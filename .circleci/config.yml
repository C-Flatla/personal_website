version: 2
jobs:
  build:
    working_directory: ~/personal-website
    docker:
      - image: circleci/node:10.4-browsers
    steps:
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
      - run:
          name: install-dependencies
          command: yarn install
      - save_cache:
          key: dependency-cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
            - ./node_modules
      - run:
          name: angular-test
          command: yarn test personal-website --watch=false
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - run:
          name: angular-lint
          command: yarn lint personal-website --tslint-config tslint.json
      - store_artifacts:
          path: tslint.xml
          prefix: lint
  deploy:
    machine:
      enabled: true
    steps:
      - run:
          name: add-ssh-known-host
          command: ssh-keyscan $DROPLET_HOST >> ~/.ssh/known_hosts
      - run:
          name: deploy-over-ssh
          command: ssh $DROPLET_USER@$DROPLET_HOST "cd ~; touch 'test_foobar'"

workflows:
  version: 2
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
